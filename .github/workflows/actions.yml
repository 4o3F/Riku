name: Riku build

on: push

jobs:
  riku-build:
    name: Riku Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: NPM install and build
        run: |
          npm install
          npm run build
          cp dist/index.html dist/404.html
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
